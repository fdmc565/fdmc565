<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Cuenta Regresiva para mi Amor</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="contenedor">

        <p class="mensaje">

        <div id="mensajeDiario" class="oculto">

    <script>
        // Fecha de cumplea침os (a침o actual para que funcione cada a침o)
        const fechaCumple = new Date(new Date().getFullYear(), 2, 23).getTime();  // 2 es marzo (0 = enero)

        function actualizarCuenta() {
            const ahora = new Date().getTime();
            const diferencia = fechaCumple - ahora;

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById("cuenta").innerText = `${dias} d칤as, ${horas} horas, ${minutos} minutos y ${segundos} segundos`;

            // Mostrar bot칩n al d칤a siguiente
            const hoy = new Date();
            if (hoy.getDate() > 4) {
                document.getElementById("mensajeDiario").classList.remove("oculto");
            }
        }

        setInterval(actualizarCuenta, 1000);

        function mostrarMensaje() {
            const mensajes = [
                "Hoy me despert칠 pensando en ti, te amo.",
                "Cada d칤a falta menos para celebrar juntos, mi amor.",
                "Eres mi raz칩n y mi sonrisa diaria.",
                "Espero que este mensaje te haga sonre칤r.",
                "Contando los d칤as para abrazarte en tu cumplea침os."
            ];

            const hoy = new Date().getDate() % mensajes.length;
            document.getElementById("mensajeTexto").innerText = mensajes[hoy];
        }
    </script>
</body>
</html>
