<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karen - Beta</title>
    <link rel="stylesheet" href="stylesia.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <p class="bot-message"><strong>Karen:</strong> Â¡Hola! Soy Karen, tu asistente virtual. Pregunta lo que quieras.</p>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" class="user-input" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()" class="send-btn">Enviar</button>
        </div>
    </div>
    <script src="scriptia.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const inputField = document.getElementById("user-input");
            inputField.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });
            document.addEventListener("keydown", function(event) {
                if (event.key.length === 1 && !inputField.matches(":focus")) {
                    inputField.focus();
                }
            });
        });
    </script>
</body>
</html>
